<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Builder</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="ui-elements/Block.css">
<link rel="stylesheet" href="ui-elements/Statement.css">
<link rel="stylesheet" href="ui-elements/Expression.css">

</head>
<body>
<input id="search-box" type="text" placeholder="Search for elements">
<button onclick="CompileAndRun()" class="buttonbutton">Run</button>

<div id="main-drag-area" style="position: relative; border-top: 2px solid red; border-left: 2px solid red; margin: 20px; width: 1400px; height: 600px;"></div>

<div id="search-results" class="search-results-hidden"></div>

<div id="console" class="console-hidden">
    <div id="console-header">
        <button id="console-hide-button" class="console-header-button" title="Hide the console" onclick="ConsoleHide()"></button>
        <button id="console-clear-button" class="console-header-button" title="Clear the console" onclick="ConsoleClear()"></button>
        <label><input id="clear-console-on-run-checkbox" type="checkbox" checked> Clear console on run</label>
    </div>
    <div id="console-lines-div"></div>
    <div id="console-input-div">
        <div id="console-input-arrow">&gt;</div>
        <input id="console-input" type="text">
    </div>
</div>

<div id="console-hidden" class="console-hidden-visible">
    <button id="console-show-button" class="console-header-button" title="Show console" onclick="ConsoleShow()"></button>
</div>

<div id="function-selector-overlay" style="display: none;" onclick="ShowAvailableFunctions(false)">
    <div id="function-selector" onclick="event.stopPropagation()">
        <div style="font-size: 24px; margin-bottom: 10px;">Built-in functions</div>
        <div id="builtin-function-list" class="function-list"></div>
        <div style="font-size: 24px; margin: 30px 0px 10px 0px;">Custom functions</div></div>
        <div id="custom-function-list" class="function-list"></div>
    </div>
</div>

<div id="function-viewer-overlay" style="display: none;" onclick="ShowFunctionInfo(false)">
    <div id="function-viewer" onclick="event.stopPropagation()">
        <div id="function-viewer-function-name" style="font-size: 36px; font-weight: bold; margin-bottom: 40px;"></div>
        <div class="header-text">Description:</div>
        <div id="function-viewer-function-description" class="normal-text"></div>
        <div class="header-text">Return type:</div>
        <div id="function-viewer-function-return-type" class="normal-text"></div>
        <div class="header-text">Parameters:</div>
        <div id="function-viewer-no-parameters-text" class="normal-text" style="display: none;">None</div>
        <table class="function-viewer-parameters-table">
            <tbody>
                <tr>
                    <th style="width: 250px;">Name</th>
                    <th style="width: 150px;">Type</th>
                    <th>Description</th>
                </tr>
            </tbody>
        </table>
        <button class="buttonbutton" style="position: absolute; top: 10px; right: 10px;" onclick="ShowFunctionInfo(false)">Back</button>
    </div>
</div>

<script src="helper.js"></script>
<script src="draggable.js"></script>

<script src="ui-elements/ElementBase.js"></script>
<script src="ui-elements/BlockBase.js"></script>
<script src="ui-elements/Statements.js"></script>
<script src="ui-elements/Expressions.js"></script>
<script src="ui-elements/FunctionBody.js"></script>

<script src="ui-elements/AddElements.js"></script>

<script src="compiler/compiler.js"></script>
<script src="runner/Expressions.js"></script>
<script src="runner/Statements.js"></script>
<script src="runner/Runner.js"></script>
<script src="runner/BuiltInFunctions.js"></script>

<script src="htmlFunctions.js"></script>

</body>
</html>
