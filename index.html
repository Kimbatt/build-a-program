<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Builder</title>
<link rel="stylesheet" href="ui-elements/Block.css">
<link rel="stylesheet" href="ui-elements/Expression.css">

<style>
body
{
    background: #323639;
    color: white;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

#search-box
{
    color: white;
    background: #404040;
    font-size: 20px;
    border: 1px solid #8a8a8a;
    outline: none;
    padding: 6px;
}
</style>
</head>
<body>
<input id="search-box" type="text">

<div id="main-drag-area" style="position: relative; border: 2px solid red; margin: 20px; width: 1400px; height: 600px;">

</div>

<script src="helper.js"></script>
<script src="draggable.js"></script>

<script src="ui-elements/ElementBase.js"></script>
<script src="ui-elements/BlockBase.js"></script>
<script src="ui-elements/Expressions.js"></script>
<script src="ui-elements/Statements.js"></script>
<script src="ui-elements/FunctionBody.js"></script>

<script src="ui-elements/AddElements.js"></script>


<script src="runner/Expressions.js"></script>
<script src="runner/Statements.js"></script>
<script src="runner/Runner.js"></script>

<script>
const dragArea = document.getElementById("main-drag-area");
new IfStatement(dragArea);
new WhileStatement(dragArea);
new FunctionBody(dragArea);
new BooleanLiteralExpression(dragArea);
new NumberLiteralExpression(dragArea);
new StringLiteralExpression(dragArea);
new BinaryBooleanExpression(dragArea);
new BinaryNumericExpression(dragArea);
new BinaryStringExpression(dragArea);
new NumberComparison(dragArea);
new StringComparison(dragArea);
new VariableExpression(dragArea);
</script>
</body>
</html>
